function createData(value1, value2) {
  var dict = [
  {
    className: 'firstschool', // optional can be used for styling
    axes: [
      {axis: "Total Score", value: value1[0]}, 
      {axis: "Teaching Score", value: value1[1]}, 
      {axis: "International Score", value: value1[2]},  
      {axis: "Research Score", value: value1[3]},  
      {axis: "Citations Score", value: value1[4]},
      {axis: "Relative Student Body Size", value: value1[5]},
      {axis: "Student to Staff Score", value: value1[6]}
    ]
  },

  {
    className: 'secondschool', // optional can be used for styling
    axes: [
      {axis: "Total Score", value: value2[0]}, 
      {axis: "Teaching Score", value: value2[1]}, 
      {axis: "International Score", value: value2[2]},  
      {axis: "Research Score", value: value2[3]},  
      {axis: "Citations Score", value: value2[4]},
      {axis: "Relative Student Body Size", value: value2[5]},
      {axis: "Student to Staff Score", value: value2[6]}
    ]
  }

  ]

  return dict;
}

function render(my_data) {
  d3.select('svg').remove();
  var chart = RadarChart.chart();
  var cfg = chart.config(); // retrieve default config
  var svg = d3.select('body').append('svg')
    .attr('width', cfg.w + cfg.w + 50)
    .attr('height', cfg.h + cfg.h / 4);
  svg.append('g').classed('single', 1).datum(my_data).transition().duration(800).call(chart);
  
}
