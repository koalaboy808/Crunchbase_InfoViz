
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Axes</title>
		
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js'></script>
	<body>
		<script type="text/javascript">
			data_granular = [];
			usd_usd_practice = [];

			d3.csv("/data/investments-unicorns.csv", function(error, data) {

			    // console.log(data.length)
			    data.forEach(function(d) {
			        d.company_name = d.company_name;
			        d.company_market = d.company_market;
			        d.raised_amount_usd = +d.raised_amount_usd;
			        d.funded_month = +(d3.time.format('%Y-%m').parse(d.funded_month));
			        // time = +d.funded_month;
			    });

			    data = data.filter(function(row) {
			      return row['unicorn_flag'] == 'True';
			    })

			    for (var i = 0; i < data.length; i++) {
			      data_granular.push([data[i]['company_name'], data[i]['raised_amount_usd'], data[i]['company_market'], data[i]['funded_month'], data[i]['time']]);
			    }

			    for (var i = 0; i < data.length; i++) {
			      usd_usd_practice.push(data[i]['funded_month'], [data[i]['raised_amount_usd'], data[i]['company_market']]);
			    }
			 

			    console.log("data_granular")
			    console.log(data_granular)

			    myScatterDataIsReady()
			});

			function myScatterDataIsReady() {
				//Width and height
				var w = 500;
				var h = 300;
				var padding = 30;
				
				
				//Static dataset
				// var dataset = [
				// 				[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
				// 				[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
				// 				[600, 150]
				// 			  ];
				var dataset = usd_usd_practice
				
				
				//Dynamic, random dataset
				// var dataset = [];					//Initialize empty array
				// var numDataPoints = 50;				//Number of dummy data points to create
				// var xRange = Math.random() * 1000;	//Max range of new x values
				// var yRange = Math.random() * 1000;	//Max range of new y values
				// for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
				// 	var newNumber1 = Math.round(Math.random() * xRange);	//New random integer
				// 	var newNumber2 = Math.round(Math.random() * yRange);	//New random integer
				// 	dataset.push([newNumber1, newNumber2]);					//Add new number to array
				// }

				//Create scale functions
				var xScale = d3.scale.linear()
									 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
									 .range([padding, w - padding * 2]);

				var yScale = d3.scale.linear()
									 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
									 .range([h - padding, padding]);

				var rScale = d3.scale.linear()
									 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
									 .range([2, 5]);

				//Define X axis
				var xAxis = d3.svg.axis()
								  .scale(xScale)
								  .orient("bottom")
								  .ticks(5);

				//Define Y axis
				var yAxis = d3.svg.axis()
								  .scale(yScale)
								  .orient("left")
								  .ticks(5);

				//Create SVG element
				var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);

				//Create circles
				svg.selectAll("circle")
				   .data(dataset)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
				   		return xScale(d[0]);
				   })
				   .attr("cy", function(d) {
				   		return yScale(d[1]);
				   })
				   .attr("r", function(d) {
				   		return rScale(d[1]);
				   });

				//Create labels
				// svg.selectAll("text")
				//    .data(dataset)
				//    .enter()
				//    .append("text")
				//    .text(function(d) {
				//    		return d[0] + "," + d[1];
				//    })
				//    .attr("x", function(d) {
				//    		return xScale(d[0]);
				//    })
				//    .attr("y", function(d) {
				//    		return yScale(d[1]);
				//    })
				//    .attr("font-family", "sans-serif")
				//    .attr("font-size", "11px")
				//    .attr("fill", "red");
				
				//Create X axis
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (h - padding) + ")")
					.call(xAxis);
				
				//Create Y axis
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(" + padding + ",0)")
					.call(yAxis);
			}
			

		</script>
	</body>
</html>
