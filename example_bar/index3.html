<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>horizontal barchart with d3.js</title>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,200' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="widget">
  <h1>My chart</h1>
  <div id="chart"></div>  
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js'></script>

<script>

d3.csv("/data/investments-unicorns.csv", function(error, data) {

    console.log(data)
    data.forEach(function(d) {
        d.date = d.company_name;
        d.value = +d.raised_amount_usd;
    });

    // var data_before = d;

    data = data.filter(function(row) {
          return row['unicorn_flag'] == 'True';
    })
    data = data.slice(1, 6)
	
    var chart = document.getElementById("chart"),
      axisMargin = 20,
      margin = 20,
      valueMargin = 4,
      width = chart.offsetWidth,
      height = chart.offsetHeight,
      barHeight = (height-axisMargin-margin*2)* 0.4/data.length,
      barPadding = (height-axisMargin-margin*2)*0.6/data.length,
      data, bar, svg, scale, xAxis, labelWidth = 0;

    max = d3.max(data.map(function(i){ 
      return i[1];
    }));

    svg = d3.select(chart)
      .append("svg")
      .attr("width", width)
      .attr("height", 400);


    bar = svg.selectAll("g")
      .data(data)
      .enter()
      .append("g");

    bar.attr("class", "bar")
      .attr("cx",0)
      .attr("transform", function(d, i) { 
         return "translate(" + margin + "," + (i * (barHeight + barPadding) + barPadding) + ")";
      });

    bar.append("text")
      .attr("class", "label")
      .attr("y", barHeight / 2)
      .attr("dy", ".35em") //vertical align middle
      .text(function(d){
        return d.date;
      }).each(function() {
        labelWidth = Math.ceil(Math.max(labelWidth, this.getBBox().width));
      });

    scale = d3.scale.linear()
      .domain([0, max])
      .range([0, width - margin*2 - labelWidth]);

    xAxis = d3.svg.axis()
      .scale(scale)
      .tickSize(-height + 2*margin + axisMargin)
      .orient("bottom");

    bar.append("rect")
      .attr("transform", "translate("+labelWidth+", 0)")
      .attr("height", barHeight)
      .attr("width", function(d){
        return scale(d.value);
      });

    bar.append("text")
      .attr("class", "value")
      .attr("y", barHeight / 2)
      .attr("dx", -valueMargin + labelWidth) //margin right
      .attr("dy", ".35em") //vertical align middle
      .attr("text-anchor", "end")
      .text(function(d){
        return d.value;
      })
     .attr("x", function(d){
        var width = this.getBBox().width;
        return Math.max(width + valueMargin, scale(d.value));
      });

    svg.insert("g",":first-child")
     .attr("class", "axis")
     .attr("transform", "translate(" + (margin + labelWidth) + ","+ (height - axisMargin - margin)+")")
     .call(xAxis);

});

</script>

  

</body>
