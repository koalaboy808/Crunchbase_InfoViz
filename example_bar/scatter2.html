<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 500 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("/data/investments-unicorns.csv", function(error, data) {

                data.forEach(function(d) {
                    d.company_name = d.company_name;
                    d.company_market = d.company_market;
                    d.close = +d.raised_amount_usd;
                    d.date = parseDate(d.funded_month);
                    // d.date = +(d3.time.format('%Y-%m').parse(d.funded_month));
                    // time = +d.funded_month;
                });

                // data = data.filter(function(row) {
                //   return row['unicorn_flag'] == 'True';
                // })

                // for (var i = 0; i < data.length; i++) {
                //   data_granular.push([data[i]['company_name'], data[i]['raised_amount_usd'], data[i]['company_market'], data[i]['funded_month'], data[i]['time']]);
                // }

                // for (var i = 0; i < data.length; i++) {
                //   usd_usd_practice.push(data[i]['funded_month'], [data[i]['raised_amount_usd'], data[i]['company_market']]);
                // }
             

                // console.log("data_granular")
                // console.log(data_granular)

                // Scale the range of the data
                x.domain(d3.extent(data, function(d) { return d.date; }));
                y.domain([0, d3.max(data, function(d) { return d.close; })]);

                // // Add the valueline path.
                // svg.append("path")
                //     .attr("class", "line")
                //     .attr("d", valueline(data));

                // Add the scatterplot
                svg.selectAll("dot")
                    .data(data)
                  .enter().append("circle")
                    .attr("r", 3.5)
                    .attr("cx", function(d) { return x(d.date); })
                    .attr("cy", function(d) { return y(d.close); });

                // Add the X Axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Add the Y Axis
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                // myScatterDataIsReady()
});
